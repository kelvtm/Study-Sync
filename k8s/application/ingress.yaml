apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studysync-ingress
  namespace: studysync-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Rewrite paths for ArgoCD
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
      proxy_set_header X-Forwarded-Proto $scheme;
spec:
  rules:
    - host: eks.jettoner.xyz
      http:
        paths:
          # ArgoCD - requires special path handling
          - path: /argocd(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
          # Grafana - requires special configuration
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
          # Prometheus - requires special configuration
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus-service
                port:
                  number: 9090
          # Your app paths
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: studysync-frontend
                port:
                  number: 80
