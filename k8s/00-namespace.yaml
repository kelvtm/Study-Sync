# ============================================
# Namespace: studysync-dev
# ============================================
#
# CONCEPT: Namespaces provide isolation within a cluster
# Think of them as "virtual clusters" or "folders"
#
# WHY USE NAMESPACES?
# 1. Separate environments (dev, staging, prod)
# 2. Resource quotas per team/project
# 3. Access control (RBAC)
# 4. Avoid naming conflicts
#
# REAL-WORLD: Different teams can have same "backend" deployment
# but in different namespaces
# ============================================

apiVersion: v1
kind: Namespace
metadata:
  name: studysync-dev
  labels:
    name: studysync-dev
    environment: development
    project: studysync
  annotations:
    description: "StudySync development environment"

---
# ============================================
# Resource Quota (Optional - Learning)
# ============================================
# CONCEPT: Limit total resources this namespace can use
# Prevents one namespace from consuming all cluster resources
# ============================================

apiVersion: v1
kind: ResourceQuota
metadata:
  name: studysync-quota
  namespace: studysync-dev
spec:
  hard:
    # Maximum number of Pods
    pods: "10"

    # Maximum CPU (total across all Pods)
    requests.cpu: "4"
    limits.cpu: "8"

    # Maximum Memory (total across all Pods)
    requests.memory: "8Gi"
    limits.memory: "16Gi"

    # Maximum storage
    persistentvolumeclaims: "5"

    # Maximum Services
    services: "10"

    # Maximum LoadBalancers
    services.loadbalancers: "2"

---
# ============================================
# Limit Range (Optional - Learning)
# ============================================
# CONCEPT: Default limits for Pods without explicit limits
# ============================================

apiVersion: v1
kind: LimitRange
metadata:
  name: studysync-limits
  namespace: studysync-dev
spec:
  limits:
    - type: Pod
      max:
        cpu: "2"
        memory: "2Gi"
      min:
        cpu: "50m"
        memory: "64Mi"

    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
# ============================================
# COMMANDS:
# ============================================
#
# Create namespace:
#   kubectl apply -f 00-namespace.yaml
#
# List namespaces:
#   kubectl get namespaces
#
# Set default namespace (so you don't have to type -n studysync-dev):
#   kubectl config set-context --current --namespace=studysync-dev
#
# View resources in namespace:
#   kubectl get all -n studysync-dev
#
# View resource quota:
#   kubectl get resourcequota -n studysync-dev
#   kubectl describe resourcequota studysync-quota -n studysync-dev
#
# Delete namespace (deletes everything inside):
#   kubectl delete namespace studysync-dev
# ============================================
