apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: studysync-prod
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.2.2
          ports:
            - containerPort: 3000
              name: grafana-port
          env:
            # Default admin credentials - CHANGE IN PRODUCTION!
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin123" # You'll change this on first login

            # Allow anonymous access for testing
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "false"

            # Server configuration
            - name: GF_SERVER_ROOT_URL
              # value: "http://localhost:3000"
              value: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
            - name: GF_SERVER_SERVE_FROM_SUB_PATH
              value: "true"

          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana

          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

      volumes:
        - name: grafana-storage
          emptyDir: {} # For learning - use PersistentVolume in production
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: studysync-prod
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: grafana-port
  type: ClusterIP
