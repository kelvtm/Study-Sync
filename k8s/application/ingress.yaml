apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studysync-ingress
  namespace: studysync-prod
  annotations:
    # 1. Add this annotation for NGINX to process the Ingress,
    # as you may be using an older cluster version that prefers it.
    kubernetes.io/ingress.class: "nginx"
spec:
  # ============================================
  # INGRESS RULES: Define routing
  # ============================================
  rules:
    - http:
        paths:
          # ============================================
          # MONITORING & MANAGEMENT ROUTES
          # ============================================

          # ArgoCD UI (GitOps deployment management)
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80

          # Grafana Dashboard (with Basic Auth protection)
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000

          # Prometheus UI (Optional - usually kept internal)
          # Uncomment if you want external access to Prometheus
          # - path: /prometheus
          #   pathType: Prefix
          #   backend:
          #     service:
          #       name: prometheus-service
          #       port:
          #         number: 9090

          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000

          # Socket.IO WebSocket routes
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000

          # Frontend (catch-all for SPA)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: studysync-frontend
                port:
                  number: 80
