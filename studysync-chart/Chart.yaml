# ============================================
# Helm Chart Metadata
# ============================================
#
# CONCEPT: This file defines chart properties
# Like package.json for npm or pom.xml for Maven
# ============================================

apiVersion: v2
name: studysync
description: A Helm chart for StudySync - Collaborative Study Platform
type: application

# Chart version (bump this when chart itself changes)
# Follow semantic versioning: MAJOR.MINOR.PATCH
# - MAJOR: Breaking changes to chart structure
# - MINOR: New features (backward compatible)
# - PATCH: Bug fixes
version: 1.0.0

# Application version (your app's version)
# This is the Docker image tag by default
appVersion: "1.0.0"

# Keywords for discovery (if publishing to chart repository)
keywords:
  - education
  - study
  - collaboration
  - nodejs
  - vue

# Home URL
home: https://jettoner.xyz

# Source code URLs
sources:
  - https://github.com/kelvtm/Study-Sync

# Maintainers
maintainers:
  - name: DevOps Team
    email: devops@jettoner.xyz
# Chart icon (optional - for Helm UI tools)
# icon: https://jettoner.xyz/icon.png

