# ============================================
# LEARNING NOTES:
# ============================================
#
# Version vs AppVersion:
# - version: Chart structure version (for Helm)
# - appVersion: Your application version (for users)
#
# Example lifecycle:
# 1. Release v1.0.0 of app → appVersion: "1.0.0", version: 1.0.0
# 2. Fix bug in chart → appVersion: "1.0.0", version: 1.0.1
# 3. Release v1.1.0 of app → appVersion: "1.1.0", version: 1.1.0
