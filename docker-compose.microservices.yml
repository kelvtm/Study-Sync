version: "3.8"

services:
  # ============================================
  # Backend API Service (Separate)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: dockerfile.dev
    container_name: studysync-backend-micro
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_URI: ${MONGO_URI}
    ports:
      - "3000:3000"
    volumes:
      # Hot reload
      - ./server.js:/app/server.js
      - ./routes:/app/routes
      - ./db-models:/app/db-models
      - /app/node_modules
    networks:
      - studysync-micro-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend Service (Separate with Nginx Proxy)
  # ============================================
  frontend:
    build:
      context: ./vue-project
      dockerfile: dockerfile.dev
    container_name: studysync-frontend-micro
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Frontend makes requests to /api which Nginx proxies to backend
      VITE_API_URL: "" # Empty - uses relative URLs
      VITE_SOCKET_URL: "" # Empty - Nginx proxies /socket.io
    ports:
      - "5173:5173"
    volumes:
      # Hot reload for Vite
      - ./vue-project/src:/app/src
      - ./vue-project/public:/app/public
      - ./vue-project/index.html:/app/index.html
      - ./vue-project/vite.config.js:/app/vite.config.js
      - /app/node_modules
    networks:
      - studysync-micro-network

  # ============================================
  # Nginx Reverse Proxy (Dev - Optional but recommended)
  # ============================================
  nginx:
    image: nginx:mainline-alpine3.22-slim
    container_name: studysync-nginx-micro
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - studysync-micro-network

networks:
  studysync-micro-network:
    driver: bridge
