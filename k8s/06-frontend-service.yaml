# ============================================
# Frontend Service
# ============================================

apiVersion: v1
kind: Service
metadata:
  name: studysync-frontend
  namespace: studysync-dev
  labels:
    app: studysync
    component: frontend
spec:
  type: ClusterIP # Internal access only (Ingress will expose externally)

  selector:
    app: studysync
    component: frontend

  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80

  # Session affinity for better user experience
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800 # 3 hours
