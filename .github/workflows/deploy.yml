name: CI/CD Pipeline

# Trigger on push to main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: studysync-eks
  BACKEND_IMAGE: kelvtmoni/studysync-backend
  FRONTEND_IMAGE: kelvtmoni/studysync-frontend

jobs:
  # ============================================
  # Job 2: Trivy Security Scan
  # ============================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Trivy
        uses: aquasecurity/trivy-action@v0.9.0
      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@v0.9.0
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

  # ============================================
  # Job 3: Build and Push Docker Images
  # ============================================
  docker-build-and-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: trivy-scan
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          file: docker/Dockerfile.prod
          context: .
          push: true
          # tags: user/app:latest
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          file: docker/dockerfile.frontend.prod
          context: ./vue-project
          push: true
          # tags: user/app:latest
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
