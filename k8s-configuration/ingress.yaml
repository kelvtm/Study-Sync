apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studysync-ingress
  namespace: studysync-prod
  annotations:
    # 1. Add this annotation for NGINX to process the Ingress,
    # as you may be using an older cluster version that prefers it.
    kubernetes.io/ingress.class: "nginx"
spec:
  # ============================================
  # INGRESS RULES: Define routing
  # ============================================
  rules:
    - http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000

          # Socket.IO WebSocket routes
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000

          # Frontend (catch-all for SPA)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: studysync-frontend
                port:
                  number: 80
