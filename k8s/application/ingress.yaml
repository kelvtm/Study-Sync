apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: studysync-ingress
  namespace: studysync-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: eks.jettoner.xyz # <--- ADD THIS LINE
      http:
        paths:
          - path: /argocd
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: studysync-backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: studysync-frontend
                port:
                  number: 80
